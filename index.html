
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPARCO | Pakistan Space & Upper Atmosphere Research Commission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Nastaliq+Urdu:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --suparco-navy: #002147;
            --suparco-emerald: #006400;
            --selection-bg: rgba(0, 100, 0, 0.3);
        }
        
        * {
            cursor: default;
        }

        a, button, input, select, textarea {
            cursor: pointer;
        }

        html {
            scroll-behavior: smooth;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-font-smoothing: antialiased;
        }

        ::selection {
            background-color: var(--selection-bg);
            color: white;
        }
        
        /* Enhanced Urdu Typography */
        [lang="ur"], .font-ur { 
            font-family: 'Noto Nastaliq Urdu', serif !important; 
            line-height: 2.8 !important; 
            word-spacing: 2px;
        }

        .suparco-gradient {
            background: linear-gradient(135deg, #002147 0%, #006400 100%);
        }

        .nav-link-underline {
            position: relative;
        }

        .nav-link-underline::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #10b981;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-link-underline:hover::after {
            width: 100%;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border: 2px solid #0f172a;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .dark .glass-morphism {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-soft {
            animation: pulse-soft 3s infinite ease-in-out;
        }

        /* Scanline Effect for Security feel */
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(16, 185, 129, 0.1);
            position: absolute;
            top: 0;
            z-index: 50;
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>

</html>
